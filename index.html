    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

      <h1 class="heading">Flip the Coin</h1>
      <h2 class="sub-heading">Press the coin or the button to flip the coin</h2>

      <div class="coin">
        <img src="./resources/heads.svg" alt="coin heads" />
      </div>

      <div class="shadow">
        <img src="./resources/shadow.svg" alt="coin shadow" />
      </div>

      <p class="text">Head</p>

      <button class="random">Random</button>
    </div>
